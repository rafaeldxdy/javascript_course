<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs</title>
    <style>
        label{
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>My forms</p>
        <p>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
        </p>

        <p>
            <label for="email">Your email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
        </p>

        <p>
            <label for="password">Your password:</label>
            <input type="password" id="password" name="password" placeholder="Your password" required>
        </p>

        <p>
            <label for="picture">Your profile picture:</label><br><br>
            <input type="file" id="picture" name="picture" accept="image/*" multiple>
        </p>

        <p>
            <input type="checkbox" id="dev" name="dev" value="yes">
            <label for="dev">I'm a developer</label><br>
            <input type="checkbox" id="designer" name="designer" value="yes">
            <label for="dev">I'm a designer</label><br>
            <input type="checkbox" id="engineer" name="engineer" value="yes">
            <label for="dev">I'm a engineer</label><br>
        </p>

        <p>
            Gender:<br>
            <input type="radio" id="male" name="gender" value="male">
            <label>Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label>Female</label>
        </p>

        <p>
            <label for="date">Date of birth:</label><br>
            <input type="date" id="date" name="date" value="2025-10-22">
        </p>

        <p>
            <label for="datetime">Delivery date and time:</label><br>
            <input type="datetime-local" id="datetime" name="datetime" value="2025-10-22T09:06">
        </p>
        
        <p>
            <label for="time">Time:</label><br>
            <input type="time" id="time" name="time" value="09:08">
        </p>

        <p>
            <label for="color">Favorite color:</label><br>
            <input type="color" id="color" name="color" value="black">
        </p>

        <p>
            <label for="number">Your number:</label>
            <input type="number" id="number" name="number" placeholder="Type a number" min="1" max="100" step="1">
        </p>

        <p>
            <label for="range">Your range:</label>
            <input type="range" id="range" name="range" min="1" max="10" step="1" value="0" list="temperature">
            <datalist id="temperature">
                <option value="1" label="1"></option>
                <option value="2" label="2"></option>
                <option value="3" label="3"></option>
                <option value="4" label="4"></option>
                <option value="5" label="5"></option>
                <option value="6" label="6"></option>
                <option value="7" label="7"></option>
                <option value="8" label="8"></option>
                <option value="9" label="9"></option>
                <option value="10" label="10"></option>
            </datalist>
        </p>

        <p>
            <label for="website">Your website:</label>
            <input type="url" id="website" name="website" placeholder="https://yoursite.com">
        </p>        

        <p>
            <label for="search">Search:</label>
            <input type="search" id="search" name="search" placeholder="Type what do you want to search">
        </p>

        <p>
            <label for="search">Search:</label>
            <input type="search" id="search" name="search" placeholder="Type what do you want to search">
        </p>

        <p>
            <label for="select">Choose your option:</label>
            <select name="select" id="select">
                <optgroup label="Group 01">
                    <option value="option1" selected>Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </optgroup>
                <optgroup label="Group 02">
                    <option value="option4">Option 4</option>
                    <option value="option5">Option 5</option>
                    <option value="option6">Option 6</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">Your message:</label><br>
            <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Type your message here...">
            </textarea>
        </p>
        
        <p>
            <button type="reset">Clear</button>
            <button type="submit">Send</button>
        </p>
    </form>
</body>

</html>
