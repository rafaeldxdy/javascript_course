<!-- Practicing selectors -->

<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML</title>
    <style>
        h1 {
            background: red;
            color: white;
        }

        #header {
            background: purple;
        }

        .text-color {
            color: pink;
        }

        .background-color {
            background-color: green;
        }
    </style>
</head>

<body>
    <h1>This is a header styled directly</h1>
    <h1 ID="header">This is a header styled by an ID</h1>
    <h1 class="text-color">This is a header styled by a class</h1>
    <h1 class="text-color background-color">This is a header styled by two classes</h1>
    
</body>

</html>
