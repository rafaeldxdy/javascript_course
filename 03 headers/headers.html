<!-- Practicing headers -->

<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Headers</title>
</head>

<body>
    <h1>This is H1</h1>
    <p>Headers are used to define headings in HTML. There are six levels of headers, from H1 to H6, with H1 being the highest level and H6 the lowest.</p>
    <h2>This is H2</h2>
    <h3>This is H3</h3>
    <h4>This is H4</h4>
    <h5>This is H5</h5>
    <h6>This is H6</h6>
</body>

</html>
