<!-- Basic structure of a html document -->

<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Structure HTML Document</title>
</head>
<body>
    <h1>Hello, I'm a header</h1>
    <p>Hello, I'm a paragraph</p>
</body>
</html>
